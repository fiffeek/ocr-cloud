{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
